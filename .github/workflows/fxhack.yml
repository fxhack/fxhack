name: Openwrt自动编译

#手动从Actions启动
#github.event.inputs.config
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      config:
        description: '请输入配置文件名称'
        required: false
        default: 'x86_64.config'
#echo "Hello ${{ github.event.inputs.config }}!"
#改动后自动编译
